<html>
  <head>
    <script src="js/aframe.min.js"></script>
    <script src="spectator.js"></script>

    <style type="text/css">
      .videoInsert {
          position: relative; 
          right: 0; 
          bottom: 0;
          width: 300px; 
          height: 300px; 
          z-index: -100;
          background-size: cover;
          overflow: hidden;
      }

    </style>


  </head>
  <body>
    <table style="border-style:solid;">
      <tr>
        <th><h1>HMD Scene</h1></th>
        <th><h1>Spectator Camera</h1></th>
        <th><h1>Web Cam</h1></th>
      </tr>    
      <tr>
        <td style="border-style:solid;">
          <div style="height:300px; width:300px;">
            
            <a-scene embedded>

              <a-sphere 
                position="0 1.25 -1" 
                radius="1.25" 
                color="#EF2D5E">
                <a-animation 
                  attribute="scale" 
                  duration="2000" 
                  to="1.3 1.3 1.3"
                  direction="alternate"
                  repeat="indefinite">
                </a-animation>
              </a-sphere>

              <a-box 
                position="-1 0.5 1" 
                rotation="0 45 0" 
                width="1" height="1" depth="1"  
                color="#4CC3D9"></a-box>
              <a-cylinder 
                position="1 0.75 1" 
                radius="0.5" height="1.5" 
                color="#FFC65D"></a-cylinder>
              
              <a-plane 
                rotation="-90 0 0" 
                width="4" height="4" 
                color="#7BC8A4"></a-plane>

              <a-sky color="#ECECEC"></a-sky>


              <a-entity id="primaryCamera" position="0 0 3.8">
                <a-camera></a-camera>
              </a-entity>


              <a-entity id="secondaryCamera" position="2 1.8 4.8" rotation="-20 45 0">
                <a-camera spectator="canvas:#spectatorDiv; fps:30" active="false">
                </a-camera>
              </a-entity>


            </a-scene>
          </div>
        </td>
        <td style="border-style:solid;">
          <div id="spectatorDiv" style="height:300px; width:300px;">
          </div>
        </td>
        <td style="border-style:solid;">
          <div id="webcam" style="height:300px; width:300px;">
            <video autoplay="true" id="videoElement" class="videoInsert">
            </video>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
